<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Book Inventory</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/angular-1.5.8.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/ngStorage.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="ui.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-app="myapp">
    <div class="container" ng-controller="index">
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Book Inventory</h1>
        </div>
        <div class="row" style="margin-center: 50px" ng-if="transition == '/'">

            <div class="col-sm-6">
                <ul>
                    <li class="col-sm-6" ng-hide="transition == 'Get Complete Book List'"><button class="btn form-control btn-success" ng-click="clicklogin()">Get Complete Book List</button></li>
                    <li class="col-sm-6" ng-hide="transition == 'Get List of Authors'"><button class="btn form-control btn-success" ng-click="clicklogin()">Get List of Authors</button></li>
<!--                    <li class="col-sm-6"><button class="btn form-control btn-primary" ng-click="newregistration()">Register</button></li>-->
                </ul>
            </div>
        </div>
    </div>
<div class="main_wrapper" ui-view></div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
